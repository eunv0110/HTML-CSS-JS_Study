<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-of-type{color:red;}
        p:last-of-type{color:blue;}
        p:nth-of-type(2){color:orange;}
        p:nth-last-of-type(2){color:green;}

    </style>
</head>
<body>
    <div>
        <h2>html 공부입니다</h2>
        <p>안녕하세요 진짜 하기 싫습니다</p>
        <p>이게 뭘까용</p>
        <p>이거 다 할 수 있을까</p>
        <p>ㅠㅠㅠㅠㅠ</p>
        <p>하지만 화이팅</p>
    </div>
</body>
</html>
