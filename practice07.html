<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="radio"]:indeterminate+span{
            color: red;
        }

        input[type="radio"]:checked+span{
            color: blue;
        }
        input[type="checkbox"]:enabled+span{
            color: blue;
        }
        input[type="checkbox"]:disabled+span{
            color: green;
        }        
    </style>
</head>

<body>
    <div>
        <h1>HTML 공부</h1>
        <a href="https://music.youtube.com/">음악은 나라가 허용한 유일한 마약</a>
        <form action="https://www.w3schools.com/colors/colors_names.asp" method="get">
            <input type="radio" value="item1" name="item" /><span>item</span><br />
            <input type="radio" value="item2" name="item" /><span>item2</span><br />
            <input type="checkbox" value="check1" name="check1" /><span>check</span><br />
            <input type="checkbox" value="check1" name="check1" disabled /><span>check2</span><br />
            <input type="text" id="data" name="data" /><br />
            <input type="sumbit" value="Submit">
        </form>
    </div>
</body>

</html>
